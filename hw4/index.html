<html>
    <head>
        <title> 
            Music!!!
        </title>
        <link rel="stylesheet" href="main.css">
    </head>
    <script>
        function getChoice1()
        {
            var myChoice = document.getElementById("choice").value;
            var myQuestion = document.getElementById("question");
            if(myChoice === "Pop")
            {
                document.getElementById("choice").style.display="none";
                document.getElementById("btnSubmit").style.display="none";
                
                document.getElementById("choice2").style.display="block";
                document.getElementById("btnSubmit2").style.display="block";
                

                myQuestion.innerHTML = "Pop music is pretty good! I like Harry Styles. Do you like Harry Styles?";
            }
            else if(myChoice === "Country")
            {
                document.getElementById("choice").style.display="none";
                document.getElementById("btnSubmit").style.display="none";
                
                document.getElementById("choice3").style.display="block";
                document.getElementById("btnSubmit3").style.display="block";
                myQuestion.innerHTML = "Country music is pretty good! I like that early 2000s type of country, like Before He Cheats. Do you like early 2000s country?";

            }
            else
            {
                myQuestion.innerHTML = "Invalid answer";
            }
        
        }
        function getChoice2()
        {
            var answer = document.getElementById("choice2").value;
            var myQuestion = document.getElementById("question");
            if(answer === "yes")
            {
                document.getElementById("mainImage").src = "/hw4/images/harrystylescat.jpeg" 
                myQuestion.innerHTML = "Right on! Keep on jamming!! ";
            }
            else if(answer === "no")
            {
                myQuestion.innerHTML = "Too bad :/ That's alright though, we all have our own opinions.";
            }
        }

        function getChoice3()
        {
            var answer = document.getElementById("choice3").value;
            var myQuestion = document.getElementById("question");
            if(answer === "yes")
            {
                document.getElementById("mainImage").src = "/hw4/images/cowboycat.jpeg" 
                myQuestion.innerHTML = "Right on! Keep on jamming!!";
            }
            else if(answer === "no")
            {
                myQuestion.innerHTML = "Too bad :/ That's alright though, we all have our own opinions.";
            }
        }
    
        
    </script>
    <body>

        <h1>Music is so fun</h1>
        <br>
        <img src="/hw4/images/catwithheadphones.jpeg" id="mainImage">
    <div id="question">
    <br>
    There are so many different types of music. Anything you can think of is probably out there!
        <br>
    Isn't that <u>SO</u> cool!
        <br>
    What kind of music do you listen to?
    </div>
       
        <br>
        <input type="text" size="30" id="choice" value="Please enter Pop or Country">
        <button id="btnSubmit" onclick="getChoice1();">Click to continue</button>

        <input type="text" size="30" id="choice2" value="Enter yes or no." style="display:none">
        <button id="btnSubmit2" onclick="getChoice2();"  style="display:none">Click to continue</button>

        <input type="text" size="30" id="choice3" value="Enter yes or no."  style="display:none">
        <button id="btnSubmit3" onclick="getChoice3();" style="display:none">Click to continue</button>

    

    </body>
</html>
